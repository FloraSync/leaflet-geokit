name: Docker Publish

on:
  push:
    branches:
      - main
    paths:
      - 'docker/**'
  workflow_dispatch: # Allow manual triggers

# Cancel in-progress runs of this workflow on the same branch
concurrency:
  group: docker-publish-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Determine which Dockerfiles have changed and extract version
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      ci: ${{ steps.filter.outputs.ci }}
      devcontainer: ${{ steps.filter.outputs.devcontainer }}
      publisher: ${{ steps.filter.outputs.publisher }}
      version: ${{ steps.package-version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for Dockerfile changes
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: filter
        with:
          filters: |
            ci:
              - 'docker/Dockerfile.CI'
              - 'scripts/ci-entry.sh'
            devcontainer:
              - 'docker/Dockerfile.devcontainer'
            publisher:
              - 'docker/Dockerfile.publisher'
              - 'scripts/publisher-entry.sh'

      - name: Extract version from package.json
        id: package-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

  # Build and push CI image
  build-ci:
    needs: detect-changes
    if: needs.detect-changes.outputs.ci == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_REPO_PREFIX }}-ci
          tags: |
            type=raw,value=latest
            type=raw,value=${{ needs.detect-changes.outputs.version }}
            type=sha,prefix={{branch}}-

      - name: Build and push CI image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile.CI
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_REPO_PREFIX }}-ci:latest
          cache-to: type=inline

  # Build and push devcontainer image
  build-devcontainer:
    needs: detect-changes
    if: needs.detect-changes.outputs.devcontainer == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_REPO_PREFIX }}-devcontainer
          tags: |
            type=raw,value=latest
            type=raw,value=${{ needs.detect-changes.outputs.version }}
            type=sha,prefix={{branch}}-

      - name: Build and push devcontainer image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile.devcontainer
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_REPO_PREFIX }}-devcontainer:latest
          cache-to: type=inline

  # Build and push publisher image
  build-publisher:
    needs: detect-changes
    if: needs.detect-changes.outputs.publisher == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_REPO_PREFIX }}-publisher
          tags: |
            type=raw,value=latest
            type=raw,value=${{ needs.detect-changes.outputs.version }}
            type=sha,prefix={{branch}}-

      - name: Build and push publisher image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile.publisher
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_REPO_PREFIX }}-publisher:latest
          cache-to: type=inline
